<html lang="en">

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #0C0E12;
        color: #E0E0E0;
      }
      .font-serif {
        font-family: 'DM Serif Display', serif;
      }
      
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 12px rgba(234,198,111,0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px rgba(234,198,111,0.7);
          transform: scale(1.02);
        }
      }

      .cta-save-summary {
        border: 1px solid rgba(234,198,111,0.4);
        transition: all 0.5s ease;
      }
      .cta-save-summary:hover {
        box-shadow: 0 0 12px rgba(234,198,111,0.5);
        color: #EAC66F;
      }

      .dashboard-background {
        background: radial-gradient(circle at 50% 30%, rgba(78,227,227,0.08), rgba(12,14,18,1) 60%);
        position: relative;
        padding-top: 1px;
        padding-bottom: 1px;
      }

      .card {
        background: rgba(15, 18, 22, 0.7);
        box-shadow: 0 0 12px rgba(78,227,227,0.05), inset 0 0 8px rgba(78,227,227,0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(78,227,227,0.15);
        position: relative;
        z-index: 1;
      }
      .card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at center, rgba(78,227,227,0.08), transparent 65%);
        filter: blur(12px);
        z-index: -1;
        pointer-events: none;
      }
      
      .health-score-circle {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          padding: 10px;
          position: relative;
          background: radial-gradient(circle at center, rgba(78,227,227,0.15), transparent 70%);
          box-shadow: inset 0 0 20px rgba(12, 14, 18, 0.8);
      }
      .health-score-circle::before {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: 50%;
          padding: 6px; /* border thickness */
          background: conic-gradient(from 0deg, var(--score-color) calc(var(--score) * 1%), #2a3a47 0);
          -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
      }

      .metric-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        background: radial-gradient(circle at center, rgba(12,14,18,1), rgba(15, 18, 22, 0.8));
        box-shadow: 0 0 20px rgba(78,227,227,0.15), inset 0 0 12px rgba(78,227,227,0.1);
        border: 1px solid rgba(78,227,227,0.2);
      }
      .metric-value {
        text-shadow: 0 0 6px rgba(0,0,0,0.7);
        color: #E8F6F6;
      }
      
      .insight-item {
        background: rgba(12,14,18,0.5);
        border-radius: 0 4px 4px 0;
      }

      .finance-tooltip-container {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 10px;
        width: 280px;
        z-index: 50;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .group:hover .finance-tooltip-container {
        opacity: 1;
        pointer-events: auto;
      }
      .finance-tooltip-content {
        background: #0C0E12;
        border: 1px solid rgba(78,227,227,0.3);
        border-radius: 6px;
        padding: 12px;
        font-size: 14px;
        color: #E0E0E0;
        text-align: left;
        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      }
      .finance-tooltip-arrow {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid rgba(78,227,227,0.3);
      }
      .chart-tooltip-container {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 10px;
        width: 280px;
        z-index: 50;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .group:hover .chart-tooltip-container {
        opacity: 1;
        pointer-events: auto;
      }
       .chart-tooltip-arrow {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid rgba(78,227,227,0.3);
      }
      
      .comparison-table th, .comparison-table td {
        padding: 1rem;
        border-bottom: 1px solid rgba(78,227,227,0.1);
      }
      .comparison-table th {
        text-align: left;
        font-weight: bold;
        color: #EAC66F;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'base-graphite': '#0C0E12',
              'accent-cyan': '#4EE3E3',
              'highlight-gold': '#EAC66F',
              'positive-emerald': '#3BA272',
              'warning-amber': '#F4C542',
              'risk-red': '#E35A5A',
            },
          },
        },
      }
    </script>
